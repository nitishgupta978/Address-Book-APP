<script>
  let addtition = [];
class arrayStore {
  addObject(Object) {
    addtition.push(Object);
  }
  showArray() {
    console.table(addtition);
  }
}
function getRegistration() {
  var name = document.getElementById("name").value;
 
  var phoneNmber = document.getElementById("phoneNmber").value;
  var RegexFN = new RegExp("^[A-Z][a-z]{3,}*");
  var RegexMN = new RegExp("^[9]+[1]+[0-9]{10}");
  // var RegexP = new RegExp("^[A-Z][a-z0-9]{7,}");

  if (
    name == "" ||
    phoneNumber == "" 
   
  ) {
    alert("Please Enter the data");
        } else if (name <= 20 || !RegexFN.test(name)) {
    alert("Please Start FullName with capital letter");
        } else if (!RegexMN.test(phoneNmber)) {
    alert("Invalid Phone Number and should start with 91");
  
       } else {
    console.log(
      " name:" +
        name +
        
        "| phoneNmber:" +
        phoneNumber 
      );
    alert("Registration Successful");

    var object = {
      name: document.getElementById("name").value,
      phoneNumber: document.getElementById("phoneNumber").value,
     
    };
    console.table(object);

    let store = new arrayStore();
    store.addObject(object);
    store.showArray();
   
  }
}

function Reset() {
  document.getElementById("name").value = "";
   document.getElementById("phoneNumber").value = "";
